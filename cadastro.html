<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="css_cadastro.css">
</head>
<body>
    <main>
        <form>
        <div class="cadastro">
        <label for="nome">Digite seu nome completo:</label>
        <input type="text" id="nome" class="campo" required placeholder="Nome">

        <label for="email">Digite seu Email:</label>
        <input type="email" id="email" class="campo" required placeholder="Email">

        <label for="telefone">Digite seu telefone:</label>
        <input type="tel" id="telefone" class="campo" placeholder="Telefone">

        <label for="data">Digite sua data de nascimento:</label>
        <input type="date" id="data" class="campo" placeholder="Data">
        
        <label for="">Digite sua senha</label>
        <input type="password" id="senha" class="campo" required placeholder="Senha">

        <label for="">Confirme sua senha:</label>
        <input type="password" id="senha_confirmacao" class="campo" required placeholder="Confirmação de senha">

        <input type="submit" value="Registrar"> 

        </div>
    </form>
    </main>
</body>
</html>
